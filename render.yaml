services:
  - type: web
    name: raidenx8-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FETCH_INTERVAL
        value: "8"              # giây: khoảng cập nhật ticker
      - key: CORS_ALLOW_ORIGINS
        value: "*"              # có thể thay bằng domain tĩnh của bạn
