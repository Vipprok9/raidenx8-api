services:
  - type: web
    name: raidenx8-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT server:app
    envVars:
      - key: PROVIDER
        value: gemini
      - key: GEMINI_MODEL
        value: models/gemini-2.5-pro-preview-03-25
      - key: FRONTEND_ORIGIN
        value: https://raidenx8.pages.dev
      # Add in Render UI:
      # GEMINI_API_KEY
      # OPENAI_API_KEY
