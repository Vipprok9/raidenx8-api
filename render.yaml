services:
  - type: web
    name: raidenx8-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: models/gemini-2.5-pro-preview-03-25
      - key: FRONTEND_ORIGIN
        value: https://raidenx8.pages.dev
