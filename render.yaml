services:
  - type: web
    name: raidenx8-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FETCH_INTERVAL
        value: "30"          # TTL cache ticker (giây), tùy chọn
      - key: CORS_ALLOW_ORIGINS
        value: "*"           # đặt domain tĩnh nếu muốn siết chặt
